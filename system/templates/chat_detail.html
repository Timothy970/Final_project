{% block chat_detail %}
<div class="chat-header">
  <h2>Chat with {{ receiver.username }}</h2>
</div>

<div id="chat-messages">
  {% for message in messages %}
    {% if message.sender == request.user %}
      <div class="message my-message">
        <div class="message-content">{{ message.content }}</div>
        <div class="message-time">{{ message.timestamp|date:"H:i" }}</div>
      </div>
    {% else %}
      <div class="message their-message">
        <div class="message-content">{{ message.content }}</div>
        <div class="message-time">{{ message.timestamp|date:"H:i" }}</div>
      </div>
    {% endif %}
  {% endfor %}
</div>

<div class="message-input-container">
  <input type="text" id="chat-message-input" placeholder="Type your message...">
  <button id="chat-message-submit">Send</button>
</div>

<style>
  .chat-header {
    padding: 15px;
    border-bottom: 1px solid #e0e0e0;
    background-color: #f8f9fa;
  }

  #chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    padding: 10px 15px;
    border-radius: 18px;
    max-width: 70%;
    word-wrap: break-word;
    position: relative;
  }

  .my-message {
    background-color: #dcf8c6;
    align-self: flex-end;
    margin-left: 30%;
  }

  .their-message {
    background-color: #ffffff;
    align-self: flex-start;
    margin-right: 30%;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  }

  .message-content {
    margin-bottom: 4px;
  }

  .message-time {
    font-size: 0.75rem;
    color: #666;
    text-align: right;
  }

  .message-input-container {
    display: flex;
    padding: 15px;
    border-top: 1px solid #e0e0e0;
    background-color: #f8f9fa;
  }

  #chat-message-input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    font-size: 1rem;
  }

  #chat-message-input:focus {
    border-color: #007bff;
  }

  #chat-message-submit {
    margin-left: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  #chat-message-submit:hover {
    background-color: #0069d9;
  }
</style>

<script>
   const otherUserId = "{{ user_id }}";  

    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + otherUserId + '/'
    )

chatSocket.onopen = function(e) {
    console.log("WebSocket connection established");
};

chatSocket.onerror = function(e) {

    console.error("WebSocket error:", e);
    console.log("Ready state:", chatSocket.readyState);
};

chatSocket.onclose = function(e) {
    console.log("WebSocket closed:", e);
};
  chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const currentUser = "{{ request.user.username }}";

      let messageClass = data.sender === currentUser ? 'my-message' : 'their-message';
      const messagesContainer = document.querySelector('#chat-messages');
      
      const messageElement = document.createElement('div');
      messageElement.className = `message ${messageClass}`;
      messageElement.innerHTML = `
          <div class="message-content">${data.message}</div>
          <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;
      
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
  };

  document.querySelector('#chat-message-submit').onclick = function() {
      const messageInput = document.querySelector('#chat-message-input');
      const message = messageInput.value.trim();
      if (message) {
          chatSocket.send(JSON.stringify({'message': message}));
          messageInput.value = '';
      }
  };

  // Also send message on Enter key
  document.querySelector('#chat-message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
          document.querySelector('#chat-message-submit').click();
      }
  });

  // Scroll to bottom on load
  window.addEventListener('load', function() {
      const messagesContainer = document.querySelector('#chat-messages');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
  });
</script>
{% endblock %}
