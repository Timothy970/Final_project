{% extends "base.html" %}
{% load static %}

{% block title %}Chats{% endblock %}

{% block extra_css %}
	<link rel ="stylesheet" href="{% static 'profile.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'channels/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'channels/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'channels/js/channels.min.js' %}"></script>
</head>
{% endblock %}
{% block content %}
<h2>Chat with {{ reciever.username }}</h2>
<div id="chat-messages">
  {% for message in messages %}
      <p>{{ message.sender }}: {{ message.content }}</p>
  {% endfor %}
</div>
<form id="chat-form">
  {% csrf_token %}
  <input type="text" id="message-input">
  <input type="submit" value="Send">
</form>
{% endblock %}
